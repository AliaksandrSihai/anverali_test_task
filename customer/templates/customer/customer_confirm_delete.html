{% extends 'customer/base.html' %}
{% block content %}
    <div class="col-6">
        <div class="card mb-6 box-shadow">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <p>Удалить: {{ object.name }} {{ object.surname}} ?</p>
                <button type="submit" class="btn btn-secondary">Подтвердить удаление</button>
                <a href="{% url 'customers:all_customers' %}" type="button" class="btn btn-secondary">Отмена</a>
              </form>
            </div>
        </div>
    </div>
{% endblock content %}
